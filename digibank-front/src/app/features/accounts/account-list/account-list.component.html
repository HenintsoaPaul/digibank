<!-- Header-->
<div class="table-header">
  <!-- Title -->
  <span class="table-title">{{ listTitle }}</span>

  <!-- Search -->
  <p-iconfield class="search-field">
    <p-inputicon class="pi pi-search"/>
    <input
      pInputText
      placeholder="Search..."
      class="search-input"
      [(ngModel)]="searchQuery"
      (ngModelChange)="handleSearch()"
    />
  </p-iconfield>
</div>

<!-- Content -->
<div class="table-container">
  <p-table
    [value]="filteredData"
    [paginator]="true"
    [rows]="nbRows"
    [loading]="loading"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">
          ID
          <p-sortIcon field="id"/>
        </th>
        <th pSortableColumn="name">
          Name
          <p-sortIcon field="name"/>
        </th>
        <th>
          Email
        </th>
        <th>
          Actions
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>
          <button (click)="goTo(c)">Operations</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
