<p-dialog
  header="{{dialogTitle}}"
  [modal]="true"
  [(visible)]="isVisible"
  class="dialog"
>
  <form [formGroup]="operationForm"
        (ngSubmit)="submitDialog()"
  >
    <!-- Content -->
    <div>
      <label for="amount">Amount</label>
      <input pInputText
             id="amount"
             formControlName="amount"
             type="number"
             min="1"/>
      @if (isInvalid("amount")) {
        <div style="color: red;">
          Please provide a valid amount.
        </div>
      }
    </div>

    <div>
      <label for="type">Type</label>
      <select id="type"
              formControlName="type">
        @for (operationType of operationTypeList; track operationType) {
          <option [value]="operationType">
            {{ operationType }}
          </option>
        }
      </select>
      @if (isInvalid("type")) {
        <div style="color: red;">
          Please choose a valid type.
        </div>
      }
    </div>

    <div>
      <label for="description">Description</label>
      <textarea pInputText
                id="description"
                formControlName="description">
          </textarea>
    </div>

    <!-- Controls -->
    <div class="flex justify-end gap-2">
      <p-button label="Cancel"
                severity="secondary"
                (click)="close()"/>
      <p-button label="Submit"
                type="submit"
                [disabled]="operationForm.invalid"/>
    </div>
  </form>
</p-dialog>
