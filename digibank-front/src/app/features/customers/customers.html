<!-- Header-->
<div class="table-header">
  <!-- Title -->
  <span class="table-title">Customers</span>

  <!-- Search -->
  <p-iconfield class="search-field">
    <p-inputicon class="pi pi-search"/>
    <input
      pInputText
      placeholder="Search..."
      class="search-input"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchChange()"
    />
  </p-iconfield>
</div>

<!-- Content -->
<div class="table-container">
  <p-table
    [value]="filteredCustomers"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
