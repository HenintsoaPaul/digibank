<p-menubar
  [model]="menuItems"
>
<!--  <ng-template #start>-->
<!--    <app-primenglogo [isDarkMode]="isDarkMode()"/>-->
<!--  </ng-template>-->
  <ng-template #end>
    <p-button
      type="button"
      class="topbar-theme-button"
      (click)="toggleDarkMode()"
      text
      rounded
    >
      <i
        class="pi"
        [ngClass]="{
              'pi-moon': isDarkMode(),
              'pi-sun': !isDarkMode()
            }"
      ></i>
    </p-button>
  </ng-template>
</p-menubar>
